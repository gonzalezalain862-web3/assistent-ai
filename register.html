<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium AI | Registro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
--primary: #00d2ff;
--secondary: #3a7bd5;
--bg: #0f172a;
--glass: rgba(255, 255, 255, 0.05);
--border: rgba(255, 255, 255, 0.1);
}

body {
font-family: 'Poppins', sans-serif;
background: radial-gradient(circle at top right, #1e293b, #0f172a);
color: white;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
overflow: hidden;
}

/* Efecto de fondo decorativo */
body::before {
content: "";
position: absolute;
width: 300px;
height: 300px;
background: var(--secondary);
filter: blur(120px);
border-radius: 50%;
top: 10%;
left: 10%;
z-index: -1;
}

.card {
background: var(--glass);
backdrop-filter: blur(20px);
border: 1px solid var(--border);
padding: 40px;
border-radius: 24px;
width: 100%;
max-width: 400px;
box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
text-align: center;
}

h2 {
font-weight: 600;
font-size: 2rem;
margin-bottom: 10px;
background: linear-gradient(to right, #fff, var(--primary));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; }

.input-group { position: relative; margin-bottom: 20px; }

input {
width: 100%;
padding: 12px 16px;
background: rgba(0, 0, 0, 0.2);
border: 1px solid var(--border);
border-radius: 12px;
color: white;
font-size: 1rem;
outline: none;
transition: 0.3s;
box-sizing: border-box;
}

input:focus {
border-color: var(--primary);
box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
}

button {
width: 100%;
padding: 14px;
background: linear-gradient(135deg, var(--primary), var(--secondary));
border: none;
border-radius: 12px;
color: white;
font-weight: 600;
font-size: 1rem;
cursor: pointer;
transition: transform 0.2s, box-shadow 0.2s;
margin-top: 10px;
}

button:hover {
transform: translateY(-2px);
box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
}

.footer-text {
margin-top: 25px;
font-size: 0.85rem;
color: #64748b;
}

.footer-text a {
color: var(--primary);
text-decoration: none;
font-weight: 600;
}
</style>
</head>
<body>

<div class="card">
<h2>Bienvenido</h2>
<p>Crea tu cuenta en la plataforma de IA más avanzada.</p>
    
<form id="registerForm">
<div class="input-group">
<input type="email" id="email" placeholder="Correo electrónico" required>
</div>
<div class="input-group">
<input type="password" id="password" placeholder="Contraseña" required>
</div>
<button type="submit">Empezar ahora</button>
</form>

<div class="footer-text">
¿Ya eres miembro? <a href="login.html">Inicia sesión</a>
</div>
</div>

<script type="module">
// Aquí iría tu lógica de Firebase ya mencionada
</script>

</body>
</html>
